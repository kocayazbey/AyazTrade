apiVersion: v1
kind: ConfigMap
metadata:
  name: ayaztrade-config
  namespace: ayaztrade
data:
  NODE_ENV: "production"
  DATABASE_URL: "postgresql://postgres:password@postgres-service:5432/ayaztrade"
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "ayaztrade"
  DATABASE_USER: "postgres"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  ELASTICSEARCH_HOST: "elasticsearch-service"
  ELASTICSEARCH_PORT: "9200"
